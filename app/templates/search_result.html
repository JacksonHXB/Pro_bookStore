{% extends 'layout.html' %}

{% block content %}
	搜索关键字为：&nbsp;&nbsp;{{books.keyword}}<br>
	共&nbsp;&nbsp;{{books.total}}&nbsp;&nbsp;条记录<br>
	<hr>
	<table>
		<tr>
			<th>标题</th>
			<th>发行商</th>
			<th>作者</th>
			<th>价格</th>
			<th>图片</th>
			<th>简介</th>
		</tr>
		{% for item in books.books %}
			<tr>
				<td><a href="{{ url_for('web.book_detail', isbn=item.isbn) }}">{{item.title}}</a></td>
				<td>{{item.publisher}}</td>
				<td>{{item.author}}</td>
				<td>{{item.price}}</td>
				<td>{{item.image}}</td>
				<td>{{item.introduce}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
